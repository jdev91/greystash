{% extends "base.html" %}

{% block content %}
    <h2 class="Center">Login Here</h2>
    <form action="" method="post" name="login" class="Center">
        <p>
            Please type your secret phrase<br>
            D{{ form.d(size=80) }}<br>
        </p>
        <p>
            {{ form.rememberMe }} Remember Me
        </p>
        <p>
            <input type="submit" value="Sign In">
        </p>
    </form>
{% endblock %}
